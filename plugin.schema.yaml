aws:
  type: object
  properties:
    
    cli:
      type: object
      properties:
        validate-cfn:
          type: boolean
          default: false
          export_env: CFN_VALIDATE_CFN
          enabled: true



        cfn-stack-action:
          type: string
        version:
          type: string
    
    options:
      type: object
      properties:
        cfn-stack-name:
          type: string
        cfn-s3-bucket:
          type: string
        cfn-s3-prefix:
          type: string
        cfn-create-bucket:
          type: string

        cfn-files:
          type: object
          properties:            
            template-file:
              type: string
            
            parameters:
              type: object
              properties:
                enabled: 
                  type: boolean
                template-param-file:
                  type: string
            

